<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSEA Slow Onset Monitoring</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --low: #2E8B57;
            --medium: #FF8C00;
            --high: #DC143C;
            --very-high: #8B0000;
            --blue: #007CE0;
            --gray: #888888;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            background: #fff;
            display: flex;
        }
        .sidebar {
            width: 30%;
            height: 100%;
            padding: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            flex-shrink: 0;
            margin-bottom: 20px;
        }
        .logos {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .logos img { height: 40px; }
        h1 { font-size: 30px; font-weight: 700; margin-bottom: 12px; }
        .legend-count { color: var(--gray); }
        #ipc-stats-container { margin-bottom: 14px; }
        #detail-ipc-stats { font-size: 14px; margin-top: 4px; }
        #details { display: none; flex: 1; overflow-y: auto; min-height: 0; }
        #details.visible { display: block; }
        #details h2 { font-size: 20px; font-weight: 700; margin-bottom: 16px; }
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 14px;
        }
        .detail-item label {
            display: block;
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .detail-item span { font-size: 14px; font-weight: 600; }
        .alert-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            text-transform: capitalize;
        }
        .alert-low { background: var(--low); }
        .alert-medium { background: var(--medium); }
        .alert-high { background: var(--high); }
        .alert-very-high { background: var(--very-high); }
        .summary-text {
            font-size: 14px;
            line-height: 1.5;
            color: #444;
        }
        .summary-text a { color: var(--blue); }
        .placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 16px;
            min-height: 0;
        }
        .placeholder.hidden { display: none; }
        .source {
            flex-shrink: 0;
            padding-top: 16px;
            font-size: 12px;
            color: var(--gray);
        }
        .source a { color: var(--blue); text-decoration: none; }
        .source a:hover { text-decoration: underline; }
        .map-container {
            width: 70%;
            height: 100%;
            position: relative;
        }
        #map { width: 100%; height: 100%; }
        .legend {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: rgba(255,255,255,0.9);
            padding: 12px 14px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .legend-title { font-weight: 600; margin-bottom: 4px; }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-color { width: 14px; height: 14px; border-radius: 2px; }
        .loading { text-align: center; padding: 40px; color: var(--gray); }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.hidden { display: none; }
        .modal {
            background: white;
            padding: 32px 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }
        .modal p {
            font-size: 18px;
            margin-bottom: 24px;
            color: #333;
        }
        .modal button {
            background: var(--blue);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
        }
        .modal button:hover { background: #005bb5; }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <p>Maintained by the Centre for Humanitarian Data</p>
            <button onclick="document.getElementById('modal').classList.add('hidden')">Continue</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="header">
            <div class="logos">
                <img src="assets/UNOCHA_logo_horizontal_blue_CMYK.png" alt="OCHA Logo">
                <img src="assets/centre_logo.png" alt="Centre Logo">
            </div>
            <h1>ROSEA Slow Onset Monitoring</h1>
        </div>
        <div class="placeholder" id="placeholder">Click a country to see details</div>
        <div id="details">
            <h2 id="detail-country"></h2>
            <div class="detail-grid">
                <div class="detail-item"><label>Hotspot Alert</label><span id="detail-hs"></span></div>
                <div class="detail-item"><label>IPC Alert</label><span id="detail-ipc"></span></div>
                <div class="detail-item"><label>Hotspot Date</label><span id="detail-hs-date"></span></div>
                <div class="detail-item"><label>IPC Period</label><span id="detail-ipc-period"></span></div>
                <div class="detail-item"><label>IPC Type</label><span id="detail-ipc-type"></span></div>
            </div>
            <div class="detail-item" id="ipc-stats-container">
                <label>IPC Statistics</label>
                <div id="detail-ipc-stats"></div>
            </div>
            <div class="detail-item">
                <label>ASAP Hotspot Summary</label>
                <p class="summary-text" id="detail-summary"></p>
            </div>
        </div>
        <div class="source">
            Data sources: <a href="https://agricultural-production-hotspots.ec.europa.eu/">ASAP</a> |
            <a href="https://www.ipcinfo.org">IPC</a>
        </div>
    </div>
    <div class="map-container">
        <div id="map"></div>
        <div class="legend" id="legend">
            <div class="legend-title">Maximum alert level</div>
        </div>
    </div>

    <script>
        const COLORS = { low: '#2E8B57', medium: '#FF8C00', high: '#DC143C', 'very high': '#8B0000' };
        const LEVELS = ['low', 'medium', 'high', 'very high'];
        let currentData = [], geojsonLayer = null, selectedLayer = null;

        async function loadCSV(file) {
            const res = await fetch('data/' + file);
            const text = await res.text();
            const rows = parseCSV(text);
            const headers = rows[0];
            return rows.slice(1).map(values => {
                return headers.reduce((obj, h, i) => ({ ...obj, [h]: values[i] || '' }), {});
            });
        }

        function parseCSV(text) {
            const rows = [];
            let row = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') {
                    if (inQuotes && text[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    row.push(current.trim());
                    current = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (char === '\r' && text[i + 1] === '\n') i++;
                    if (current || row.length) {
                        row.push(current.trim());
                        rows.push(row);
                        row = [];
                        current = '';
                    }
                } else {
                    current += char;
                }
            }
            if (current || row.length) {
                row.push(current.trim());
                rows.push(row);
            }
            return rows;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d)) return '-';
            return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function alertBadge(level) {
            if (!level) return '-';
            const cls = 'alert-' + level.replace(' ', '-');
            return `<span class="alert-badge ${cls}">${level}</span>`;
        }

        const formatNumber = n => n ? parseInt(n).toLocaleString() : '-';
        const formatPercent = n => n ? (parseFloat(n) * 100).toFixed(0) + '%' : '-';

        function formatChange(num) {
            if (!num && num !== 0) return '';
            const val = parseFloat(num);
            if (isNaN(val)) return '';
            const [color, arrow, sign] = val > 0 ? ['high', '▲', '+'] : val < 0 ? ['low', '▼', ''] : ['gray', '→', ''];
            return `<span style="color: var(--${color});">${arrow} ${sign}${val.toFixed(0)}pp</span>`;
        }

        function showDetails(iso3, layer) {
            const data = currentData.find(d => d.iso3 === iso3);
            if (!data) return;

            // Reset previous selection
            if (selectedLayer) {
                geojsonLayer.resetStyle(selectedLayer);
            }
            selectedLayer = layer;
            layer.setStyle({ weight: 3, color: '#333' });

            document.getElementById('detail-country').textContent = data.country;
            document.getElementById('detail-hs').innerHTML = alertBadge(data.alert_level_hs);
            document.getElementById('detail-ipc').innerHTML = alertBadge(data.alert_level_ipc);
            document.getElementById('detail-hs-date').textContent = formatDate(data.hotspot_date);
            document.getElementById('detail-ipc-type').textContent = data.ipc_type || '-';

            const ipcPeriod = data.ipc_start_date && data.ipc_end_date
                ? `${formatDate(data.ipc_start_date)} - ${formatDate(data.ipc_end_date)}`
                : '-';
            document.getElementById('detail-ipc-period').textContent = ipcPeriod;

            const ipcContainer = document.getElementById('ipc-stats-container');
            const hasIpc = data['population_3+'] || data['proportion_3+'];
            ipcContainer.style.display = hasIpc ? 'block' : 'none';
            if (hasIpc) {
                document.getElementById('detail-ipc-stats').innerHTML = [
                    ['3+', data['population_3+'], data['proportion_3+'], data['pt_change_3+']],
                    ['4+', data['population_4+'], data['proportion_4+'], data['pt_change_4+']],
                    ['5', data['population_5'], data['proportion_5'], null]
                ].map(([p, pop, pct, chg]) =>
                    `<strong>Phase ${p}:</strong> ${formatNumber(pop)} people (${formatPercent(pct)})${chg !== null ? ' ' + formatChange(chg) : ''}`
                ).join('<br>');
            }

            let summary = data.hotspot_comment || 'No summary available.';
            summary = summary.replace(/\[([^\]]+)\]\s*([^[\s]+)/g, '<a href="$2" target="_blank">$1</a>');
            document.getElementById('detail-summary').innerHTML = summary;

            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('details').classList.add('visible');
        }

        async function init() {
            try {
                currentData = await loadCSV('current.csv');
                const dataMap = {};
                currentData.forEach(d => dataMap[d.iso3] = d);

                // Legend with counts
                const counts = Object.fromEntries(LEVELS.map(l => [l, currentData.filter(r => r.max_alert_level === l).length]));
                document.getElementById('legend').innerHTML = '<div class="legend-title">Maximum alert level</div>' +
                    LEVELS.map(l => {
                        const label = l.split(' ').map(w => w[0].toUpperCase() + w.slice(1)).join(' ');
                        const countText = counts[l] === 1 ? '1 country' : `${counts[l]} countries`;
                        return `<div class="legend-item"><div class="legend-color" style="background: var(--${l.replace(' ', '-')})"></div> ${label} <span class="legend-count">(${countText})</span></div>`;
                    }).join('');

                // Initialize Leaflet map
                const map = L.map('map', { zoomControl: false }).setView([-5, 30], 4);
                L.control.zoom({ position: 'topright' }).addTo(map);

                // Add basemap
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '',
                    maxZoom: 8,
                    minZoom: 2
                }).addTo(map);

                // Load GeoJSON
                const geojson = await fetch('assets/countries.geojson').then(r => r.json());

                // Style function
                function style(feature) {
                    const data = dataMap[feature.properties.iso_3];
                    const level = data?.max_alert_level || 'none';
                    return {
                        fillColor: COLORS[level] || '#e0e0e0',
                        weight: 1,
                        opacity: 1,
                        color: '#fff',
                        fillOpacity: 0.7
                    };
                }

                geojsonLayer = L.geoJSON(geojson, {
                    style,
                    onEachFeature: (feature, layer) => {
                        const countryData = dataMap[feature.properties.iso_3];
                        layer.bindTooltip(countryData?.country || feature.properties.adm0_name, { sticky: true, direction: 'top', offset: [0, -10] });
                        layer.on({
                            mouseover: () => layer !== selectedLayer && layer.setStyle({ weight: 2, color: '#666' }),
                            mouseout: () => layer !== selectedLayer && geojsonLayer.resetStyle(layer),
                            click: () => showDetails(feature.properties.iso_3, layer)
                        });
                    }
                }).addTo(map);

            } catch (e) {
                document.getElementById('map').innerHTML = `<div class="loading">Error: ${e.message}</div>`;
            }
        }

        init();
    </script>
</body>
</html>
