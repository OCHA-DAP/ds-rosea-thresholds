<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSEA Slow Onset Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --low: #2E8B57;
            --medium: #FF8C00;
            --high: #DC143C;
            --very-high: #8B0000;
            --blue: #007CE0;
            --gray: #888888;
            --border: #DDDDDD;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            background: #fff;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 30%;
            height: 100%;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 20px;
        }
        .logos {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .logos img { height: 36px; }
        h1 { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .last-updated { font-size: 13px; color: var(--gray); }
        .stats {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 3px;
            background: #f5f5f5;
        }
        .stat-value { font-size: 16px; font-weight: 700; }
        .stat-label { font-size: 12px; color: #333; }
        .stat.low .stat-value { color: var(--low); }
        .stat.medium .stat-value { color: var(--medium); }
        .stat.high .stat-value { color: var(--high); }
        .stat.very-high .stat-value { color: var(--very-high); }
        #details { display: none; }
        #details.visible { display: block; }
        #details h2 { font-size: 17px; font-weight: 700; margin-bottom: 14px; }
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 14px;
        }
        .detail-item label {
            display: block;
            font-size: 10px;
            color: var(--gray);
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .detail-item span { font-size: 12px; font-weight: 600; }
        .alert-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 2px;
            color: white;
            font-weight: 600;
            font-size: 10px;
            text-transform: capitalize;
        }
        .alert-low { background: var(--low); }
        .alert-medium { background: var(--medium); }
        .alert-high { background: var(--high); }
        .alert-very-high { background: var(--very-high); }
        .summary-text {
            font-size: 12px;
            line-height: 1.5;
            color: #444;
        }
        .summary-text a { color: var(--blue); }
        .placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 14px;
        }
        .placeholder.hidden { display: none; }
        .source {
            margin-top: auto;
            padding-top: 16px;
            font-size: 11px;
            color: var(--gray);
        }
        .source a { color: var(--blue); text-decoration: none; }
        .source a:hover { text-decoration: underline; }
        .map-container {
            width: 70%;
            height: 100%;
            position: relative;
        }
        #map { width: 100%; height: 100%; }
        .legend {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: rgba(255,255,255,0.9);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 1000;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .legend-title { font-weight: 600; margin-bottom: 4px; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
        .loading { text-align: center; padding: 40px; color: var(--gray); }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.hidden { display: none; }
        .modal {
            background: white;
            padding: 32px 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }
        .modal p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
        .modal button {
            background: var(--blue);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
        }
        .modal button:hover { background: #005bb5; }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <p>Maintained by the Centre for Humanitarian Data</p>
            <button onclick="document.getElementById('modal').classList.add('hidden')">Continue</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="header">
            <div class="logos">
                <img src="assets/UNOCHA_logo_horizontal_blue_CMYK.png" alt="OCHA Logo">
                <img src="assets/centre_logo.png" alt="Centre Logo">
            </div>
            <h1>ROSEA Slow Onset Monitoring</h1>
            <div class="last-updated" id="last-updated"></div>
        </div>
        <div id="stats" class="stats"><div class="loading">Loading...</div></div>
        <div class="placeholder" id="placeholder">Click a country to see details</div>
        <div id="details">
            <h2 id="detail-country"></h2>
            <div class="detail-grid">
                <div class="detail-item"><label>Max Alert Level</label><span id="detail-max"></span></div>
                <div class="detail-item"><label>Hotspot Alert</label><span id="detail-hs"></span></div>
                <div class="detail-item"><label>IPC Alert</label><span id="detail-ipc"></span></div>
                <div class="detail-item"><label>Hotspot Date</label><span id="detail-hs-date"></span></div>
                <div class="detail-item"><label>IPC Period</label><span id="detail-ipc-period"></span></div>
                <div class="detail-item"><label>IPC Type</label><span id="detail-ipc-type"></span></div>
            </div>
            <div class="detail-item" id="ipc-stats-container" style="margin-bottom: 12px; display: none;">
                <label>IPC Statistics</label>
                <div id="detail-ipc-stats" style="font-size: 12px; margin-top: 4px;"></div>
            </div>
            <div class="detail-item">
                <label>ASAP Hotspot Summary</label>
                <p class="summary-text" id="detail-summary"></p>
            </div>
        </div>
        <div class="source">
            Data sources: <a href="https://agricultural-production-hotspots.ec.europa.eu/">ASAP</a> |
            <a href="https://www.ipcinfo.org">IPC</a>
        </div>
    </div>
    <div class="map-container">
        <div id="map"></div>
        <div class="legend">
            <div class="legend-title">Maximum alert level</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--low)"></div> Low</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--medium)"></div> Medium</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--high)"></div> High</div>
            <div class="legend-item"><div class="legend-color" style="background: var(--very-high)"></div> Very High</div>
        </div>
    </div>

    <script>
        const COLORS = { 'low': '#2E8B57', 'medium': '#FF8C00', 'high': '#DC143C', 'very high': '#8B0000' };
        // Use relative paths - works for localhost, file://, and GitHub Pages
        const BASE_URL = '';

        let currentData = [];
        let map = null;
        let geojsonLayer = null;
        let selectedLayer = null;

        async function loadCSV(file) {
            const res = await fetch(BASE_URL + 'data/' + file);
            const text = await res.text();
            const rows = parseCSV(text);
            const headers = rows[0];
            return rows.slice(1).map(values => {
                return headers.reduce((obj, h, i) => ({ ...obj, [h]: values[i] || '' }), {});
            });
        }

        function parseCSV(text) {
            const rows = [];
            let row = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') {
                    if (inQuotes && text[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    row.push(current.trim());
                    current = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (char === '\r' && text[i + 1] === '\n') i++;
                    if (current || row.length) {
                        row.push(current.trim());
                        rows.push(row);
                        row = [];
                        current = '';
                    }
                } else {
                    current += char;
                }
            }
            if (current || row.length) {
                row.push(current.trim());
                rows.push(row);
            }
            return rows;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d)) return '-';
            return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function alertBadge(level) {
            if (!level) return '-';
            const cls = 'alert-' + level.replace(' ', '-');
            return `<span class="alert-badge ${cls}">${level}</span>`;
        }

        function formatNumber(num) {
            if (!num) return '-';
            return parseInt(num).toLocaleString();
        }

        function formatPercent(num) {
            if (!num) return '-';
            return (parseFloat(num) * 100).toFixed(0) + '%';
        }

        function formatChange(num) {
            if (num === '' || num === null || num === undefined) return '';
            const val = parseFloat(num);
            if (isNaN(val)) return '';
            if (val > 0) return `<span style="color: var(--high);">▲ +${val.toFixed(0)}pp</span>`;
            if (val < 0) return `<span style="color: var(--low);">▼ ${val.toFixed(0)}pp</span>`;
            return `<span style="color: var(--gray);">→ 0pp</span>`;
        }

        function showDetails(iso3, layer) {
            const data = currentData.find(d => d.iso3 === iso3);
            if (!data) return;

            // Reset previous selection
            if (selectedLayer) {
                geojsonLayer.resetStyle(selectedLayer);
            }
            selectedLayer = layer;
            layer.setStyle({ weight: 3, color: '#333' });

            document.getElementById('detail-country').textContent = data.country;
            document.getElementById('detail-max').innerHTML = alertBadge(data.max_alert_level);
            document.getElementById('detail-hs').innerHTML = alertBadge(data.alert_level_hs);
            document.getElementById('detail-ipc').innerHTML = alertBadge(data.alert_level_ipc);
            document.getElementById('detail-hs-date').textContent = formatDate(data.hotspot_date);
            document.getElementById('detail-ipc-type').textContent = data.ipc_type || '-';

            const ipcPeriod = data.ipc_start_date && data.ipc_end_date
                ? `${formatDate(data.ipc_start_date)} - ${formatDate(data.ipc_end_date)}`
                : '-';
            document.getElementById('detail-ipc-period').textContent = ipcPeriod;

            const hasIpcStats = data['population_3+'] || data['proportion_3+'];
            const ipcContainer = document.getElementById('ipc-stats-container');
            if (hasIpcStats) {
                ipcContainer.style.display = 'block';
                const change3 = formatChange(data['pt_change_3+']);
                const change4 = formatChange(data['pt_change_4+']);
                document.getElementById('detail-ipc-stats').innerHTML = `
                    <strong>Phase 3+:</strong> ${formatNumber(data['population_3+'])} people (${formatPercent(data['proportion_3+'])}) ${change3}<br>
                    <strong>Phase 4+:</strong> ${formatNumber(data['population_4+'])} people (${formatPercent(data['proportion_4+'])}) ${change4}<br>
                    <strong>Phase 5:</strong> ${formatNumber(data['population_5'])} people (${formatPercent(data['proportion_5'])})
                `;
            } else {
                ipcContainer.style.display = 'none';
            }

            let summary = data.hotspot_comment || 'No summary available.';
            summary = summary.replace(/\[([^\]]+)\]\s*([^[\s]+)/g, '<a href="$2" target="_blank">$1</a>');
            document.getElementById('detail-summary').innerHTML = summary;

            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('details').classList.add('visible');
        }

        async function init() {
            try {
                currentData = await loadCSV('current.csv');
                const dataMap = {};
                currentData.forEach(d => dataMap[d.iso3] = d);

                // Last updated
                const dates = currentData.map(r => r.hotspot_date).filter(d => d).map(d => new Date(d));
                if (dates.length) {
                    const latest = new Date(Math.max(...dates));
                    document.getElementById('last-updated').textContent =
                        'Last updated: ' + latest.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
                }

                // Stats
                const counts = { low: 0, medium: 0, high: 0, 'very high': 0 };
                currentData.forEach(r => { if (r.max_alert_level in counts) counts[r.max_alert_level]++; });
                document.getElementById('stats').innerHTML = `
                    <div class="stat low"><span class="stat-value">${counts.low}</span><span class="stat-label">Low</span></div>
                    <div class="stat medium"><span class="stat-value">${counts.medium}</span><span class="stat-label">Medium</span></div>
                    <div class="stat high"><span class="stat-value">${counts.high}</span><span class="stat-label">High</span></div>
                    <div class="stat very-high"><span class="stat-value">${counts['very high']}</span><span class="stat-label">Very High</span></div>
                `;

                // Initialize Leaflet map
                map = L.map('map', { zoomControl: false }).setView([-5, 30], 4);
                L.control.zoom({ position: 'topright' }).addTo(map);

                // Add basemap
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '',
                    maxZoom: 8,
                    minZoom: 2
                }).addTo(map);

                // Load GeoJSON
                const response = await fetch(BASE_URL + 'assets/countries.geojson');
                const geojson = await response.json();

                // Style function
                function style(feature) {
                    const data = dataMap[feature.properties.iso_3];
                    const level = data?.max_alert_level || 'none';
                    return {
                        fillColor: COLORS[level] || '#e0e0e0',
                        weight: 1,
                        opacity: 1,
                        color: '#fff',
                        fillOpacity: 0.7
                    };
                }

                // Interaction
                function onEachFeature(feature, layer) {
                    const countryData = dataMap[feature.properties.iso_3];
                    const countryName = countryData?.country || feature.properties.adm0_name;
                    layer.bindTooltip(countryName, { sticky: true, direction: 'top', offset: [0, -10] });

                    layer.on({
                        mouseover: (e) => {
                            if (layer !== selectedLayer) {
                                layer.setStyle({ weight: 2, color: '#666' });
                            }
                        },
                        mouseout: (e) => {
                            if (layer !== selectedLayer) {
                                geojsonLayer.resetStyle(layer);
                            }
                        },
                        click: (e) => {
                            showDetails(feature.properties.iso_3, layer);
                        }
                    });
                }

                geojsonLayer = L.geoJSON(geojson, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);

            } catch (e) {
                document.getElementById('stats').innerHTML = '<div class="loading">Error loading data</div>';
                document.getElementById('map').innerHTML = `<div class="loading">Error: ${e.message}</div>`;
            }
        }

        init();
    </script>
</body>
</html>
